<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnVista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Flash messages -->
    <div class="flash-message" id="flash-message">
        <!-- Success message will be inserted here -->
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <script>
                const flashMessage = document.getElementById('flash-message');
                // Loop through each message
                {% for category, message in messages %}
                    flashMessage.innerHTML += "{{ message|escape }}<br>"; // Append message safely
                    flashMessage.classList.add("flash-{{ category }}"); // Add class for styling
                {% endfor %}
                flashMessage.style.display = 'block'; // Show the flash message

                // Hide the flash message after 5 seconds
                setTimeout(() => {
                    flashMessage.style.display = 'none'; // Hide the flash message after 5 seconds
                }, 5000);
            </script>
        {% endif %}
    {% endwith %}


    <div class="login-container">
        <form action="/login" method="POST" class="login-form">
            <h2>Login to LearnVista</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>
</body>

</html>
